{% set python_min = "3.11" %}
{% set name = "nionswift-usim" %}
{% set version = "5.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: eb2287969b5f31e0d9a43946b961d4732ce735553ffa2f60bb983f2ec126d359

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - nionswift >=16.12,<17.0
    - nionswift-instrumentation >=23.1,<24.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - nionswift_plugin.usim
    - nionswift_plugin.usim.test

about:
  home: https://github.com/nion-software/nionswift-usim
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: A Nion Swift package to simulate a STEM microscope, scanner, and cameras
  dev_url: https://github.com/nion-software/nionswift-usim

extra:
  recipe-maintainers:
    - cmeyer
    - nion-gwyn
