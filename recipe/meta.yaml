{% set name = "nionswift-usim" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c8aab4eb0e202056923f9ecf1dd570a2cfd8c1469e925a7fdf5be8c02ce7da77

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - nionswift >=0.15.0
    - nionswift-instrumentation >=0.19.0

test:
  imports:
    - nionswift_plugin.usim
    - nionswift_plugin.usim.test

about:
  home: https://github.com/nion-software/nionswift-usim
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: A Nion Swift package to simulate a STEM microscope, scanner, and cameras
  dev_url: https://github.com/nion-software/nionswift-usim

extra:
  recipe-maintainers:
    - cmeyer
    - nion-gwyn
